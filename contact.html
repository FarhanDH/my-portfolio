            <div class="preloader-circle"></div>
        </div>

                <a href="./home.html" class="logo">
                    <img
                        src="./assets/images/logo-fdh.png"
                        width="151"
                        height="28"
                        alt="FDH home"
                    />
                </a>

                <nav class="navbar" data-navbar>
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a
                                href="./home.html"

                            >

                    </ul>
                </nav>

                <a href="./contact.html" class="btn btn-primary">Contact Now</a>

                <button
                    class="nav-open-btn nav-toggle-btn"
                    aria-label="menu"
                    data-nav-toggler
                >
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>
        </header>

        <main>
            <article>
                <!--?========== CONTACT ===========?-->

                <section
                    class="section contact has-bg-image"
                    aria-labelledby="contact-label"
                    style="
                        background-image: url(./assets/images/contact-bg.png);
                    "
                >
                    <div class="container">
                        <form action="" class="contact-form">
                            <h2 class="headline-sm" id="contact-label">
                                Get in touch
                            </h2>

                            <p class="contact-text body-md">
                                I would love to hear from you.
                            </p>

                            <div class="wrapper">
                                <div>
                                    <label for="name" class="label"
                                        >First name</label
                                    >

                                    <input
                                        type="text"
                                        name="name"
                                        id="name"
                                        placeholder="Name *"
                                        required
                                        class="input-field"
                                    />
                                </div>

                                <div>
                                    <label for="email" class="label"
                                        >Your Email</label
                                    >

                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        placeholder="Email *"
                                        required
                                        class="input-field"
                                    />
                                </div>
                            </div>

                            <label for="subject" class="label">Subject</label>
                            <input
                                type="text"
                                name="subject"
                                id="subject"
                                placeholder="Subject *"
                                class="input-field"
                            />

                            <label for="message" class="label"
                                >Your message
                            </label>
                            <textarea
                                name="message"
                                id="message"
                                placeholder="Your message *"
                                required
                                class="input-field"
                            ></textarea>

                            <a href="#" class="btn btn-primary">Send Message</a>
                        </form>

                        <div class="contact-content">
                            <ul class="contact-list">
                                <li class="contact-item">
                                    <div
                                        class="item-icon"
                                        style="
                                            background-color: hsl(
                                                177,
                                                39%,
                                                72%
                                            );
                                        "
                                    >
                                        <ion-icon
                                            name="call"
                                            aria-hidden="true"
                                        ></ion-icon>
                                    </div>

                                    <div>
                                        <p class="label-lg">Phone</p>

                                        <a
                                            href="tel:+6259549318"
                                            class="body-lg"
                                            >+62 5954 9318</a
                                        >
                                    </div>
                                </li>

                                <li class="contact-item">
                                    <div
                                        class="item-icon"
                                        style="
                                            background-color: hsl(41, 99%, 64%);
                                        "
                                    >
                                        <ion-icon
                                            name="mail"
                                            aria-hidden="true"
                                        ></ion-icon>
                                    </div>

                                    <div>
                                        <p class="label-lg">Mail</p>

                                        <a class="body-lg"
                                            >farhandwihartanto@gmail.com</a
                                        >
                                    </div>
                                </li>

                                <li class="contact-item">
                                    <div
                                        class="item-icon"
                                        style="
                                            background-color: hsl(19, 97%, 85%);
                                        "
                                    >
                                        <ion-icon
                                            name="location"
                                            aria-hidden="true"
                                        ></ion-icon>
                                    </div>

                                    <div>
                                        <p class="label-lg">Visit</p>

                                        <address class="body-lg">
                                            Samarinda - East Borneo, Indonesia
                                        </address>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </article>
        </main>
